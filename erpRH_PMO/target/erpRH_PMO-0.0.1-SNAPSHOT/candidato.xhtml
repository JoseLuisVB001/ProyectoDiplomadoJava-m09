<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Candidato</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:duke.waving.gif']}" 
                            alt="Registro de candidato"/>
            <p></p>
            <label>Nombre:</label>
            <h:inputText id="nombre" value="#{candidato.nombre}" />
            <label>Apellido:</label>
            <h:inputText id="apellido" value="#{candidato.apellido}" />
            <label>Teléfono:</label>
            <h:inputText id="telefono" value="#{candidato.telefono}" />
            <label>Correo:</label>
            <h:inputText id="correo" value="#{candidato.correo}" />
            <label>Años de experiencia:</label>
            <h:inputText id="experienciaEnAnios" value="#{candidato.experienciaEnAnios}" />
            <label>Horas disponibles:</label>
            <h:inputText id="horasDisponiblesTotales" value="#{candidato.horasDisponiblesTotales}" />
            
            <h:commandButton id="agregar" value="Agregar">
            	<f:ajax execute= "nombre apellido correo telefono experienciaEnAnios horasDisponiblesTotales" listener="#{candidato.agregar}" render="candidatos"/>
            </h:commandButton>
        </h:form>
        <h:dataTable id="candidatos"
                         value="#{candidato.candidatos}"
                         var="candidat"
                         border="1"
                         summary="Lista de Candidatos" >
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    <h:outputText value="#{candidat.nombre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Apellido
                    </f:facet>
                    <h:outputText value="#{candidat.apellido}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Correo
                    </f:facet>
                    <h:outputText value="#{candidat.correo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Telefono
                    </f:facet>
                    <h:outputText value="#{candidat.telefono}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Años de experiencia
                    </f:facet>
                    <h:outputText value="#{candidat.experienciaEnAnios}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Horas dispoibles
                    </f:facet>
                    <h:outputText value="#{candidat.horasDisponiblesTotales}" />
                </h:column>
            </h:dataTable>
        <h:form>
            <h:commandLink id="Index" value="Index" action="index" />
        </h:form>
    </h:body>
</html>
