<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tarea</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:duke.waving.gif']}" 
                            alt="Registro de tarea"/>
            <h2>Registro</h2>
            <p></p>
            <label>Nombre:</label>
            <h:inputText id="nombre" value="#{tarea.nombre}" />
            <label>Descripción:</label>
            <h:inputText id="descripcion" value="#{tarea.descripcion}" />
       		<label>Horas estimadas:</label>
            <h:inputText id="horasEstimadas" value="#{tarea.horasEstimadas}" />
            <label>Área:</label>
            <h:inputText id="area" value="#{tarea.area}" />
            <label>Estado:</label>
            <h:inputText id="estado" value="#{tarea.estado}" />
            
            <h:commandButton id="agregar" value="Agregar">
            	<f:ajax execute= "nombre descripcion horasEstimadas area estado" listener="#{tarea.agregar}" render="tareas"/>
            </h:commandButton>
        </h:form>
        <h:dataTable id="tareas"
                         value="#{tarea.tareas}"
                         var="tar"
                         border="1"
                         summary="Lista de tareas" >
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    <h:outputText value="#{tar.nombre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Descripción
                    </f:facet>
                    <h:outputText value="#{tar.descripcion}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        HorasEstimadas
                    </f:facet>
                    <h:outputText value="#{tar.horasEstimadas}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Área
                    </f:facet>
                    <h:outputText value="#{tar.area}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Estado
                    </f:facet>
                    <h:outputText value="#{tar.estado}" />
                </h:column>
            </h:dataTable>
        <h:form>
            <h:commandLink id="Index" value="Index" action="index" />
        </h:form>
    </h:body>
</html>
