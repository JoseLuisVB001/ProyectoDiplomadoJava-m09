<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Proyecto</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:duke.waving.gif']}" 
                            alt="Registro de proyecto"/>
            <h2>Registro</h2>
            <p></p>
            <label>Nombre:</label>
            <h:inputText id="nombre" value="#{proyecto.nombre}" />
            <label>Descripción:</label>
            <h:inputText id="descripcion" value="#{proyecto.descripcion}" />
            <label>Fecha de Inicio:</label>
            <h:inputText id="fechaInicio" value="#{proyecto.fechaInicio}" />
            <label>Días estimados:</label>
            <h:inputText id="diasEstimados" value="#{proyecto.diasEstimados}" />
            <label>Etapa:</label>
            <h:inputText id="etapa" value="#{proyecto.etapa}" />
            
            <h:commandButton id="agregar" value="Agregar">
            	<f:ajax execute= "nombre descripcion fechaInicio diasEstimados etapa" listener="#{proyecto.agregar}" render="proyectos"/>
            </h:commandButton>
        </h:form>
        <h:dataTable id="proyectos"
                         value="#{proyecto.proyectos}"
                         var="proy"
                         border="1"
                         summary="Lista de Proyectos" >
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    <h:outputText value="#{proy.nombre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Descripción
                    </f:facet>
                    <h:outputText value="#{proy.descripcion}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Fecha de inicio
                    </f:facet>
                    <h:outputText value="#{proy.fechaInicio}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Días estimados
                    </f:facet>
                    <h:outputText value="#{proy.diasEstimados}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Etapa
                    </f:facet>
                    <h:outputText value="#{proy.etapa}" />
                </h:column>
            </h:dataTable>
        <h:form>
            <h:commandLink id="Index" value="Index" action="index" />
        </h:form>
    </h:body>
</html>
